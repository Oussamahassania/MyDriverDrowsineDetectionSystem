<!DOCTYPE html>
<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
  <title>Visit www.pixelrocket.store to learn how to become a frontend web developer</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&amp;display=swap" rel="stylesheet"/>
  <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,300,500&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/tailwind/tailwind.min.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"/>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer="defer"></script>
</head>
<body class="antialiased bg-body text-body font-body">
  <div>
    <p class="py-4 bg-green-500 text-green-900 text-center">Want to learn how to build websites like this one? <a href="https://www.pixelrocket.store">Visit Pixel Rocket</a></p>
    <section class="overflow-hidden">
      <div class="flex flex-wrap -m-8">
        <div class="w-full md:w-1/2 p-8">
          <div class="px-4 pt-10 md:pb-40 max-w-lg mx-auto">
            <div class="text-center mx-auto">
              <h3 class="mb-4 text-5xl text-white tracking-5xl">Log in to your account</h3>
              <p class="mb-10 text-gray-300">Good to have you back!</p>
              <div class="flex flex-wrap items-center mb-10">
                <div class="flex-1 bg-gray-900">
                  <div class="h-px"></div>
                </div>
                <div class="px-5 text-xs text-gray-300 font-medium">sign in with email</div>
                <div class="flex-1 bg-gray-900">
                  <div class="h-px"></div>
                </div>
              </div>
              <!-- Login Form -->
              <form id="loginForm">
                <div class="mb-6 border border-gray-900 focus-within:border-white overflow-hidden rounded-3xl">
                  <input class="pl-6 pr-16 py-4 text-gray-300 w-full placeholder-gray-300 outline-none bg-transparent" type="email" id="email" placeholder="Enter your email" required/>
                </div>
                <div class="mb-6 border border-gray-900 focus-within:border-white overflow-hidden rounded-3xl">
                  <input class="pl-6 pr-16 py-4 text-gray-300 w-full placeholder-gray-300 outline-none bg-transparent" type="password" id="password" placeholder="Enter your password" required/>
                </div>
                <button type="submit" class="block mb-6 px-14 py-4 text-center font-medium tracking-2xl border-2 border-green-400 bg-green-400 hover:bg-green-500 text-black focus:ring-4 focus:ring-green-500 focus:ring-opacity-40 rounded-full transition duration-300 w-full">Log in</button>
              </form>
              <p class="text-gray-300"><span>Don't have an account?</span> <a class="underline" href="register.html">Sign up</a></p>
              <!-- Display error/success messages -->
              <p id="message" class="mt-4 text-green-400"></p>
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/2 p-8">
          <div class="flex flex-wrap items-center justify-center h-full bg-gradient-radial-dark py-16 px-4">
            <div class="w-full mb-8"><img class="mx-auto" src="template-assets/images/sign-in/stats.png" alt=""/></div>
            <div class="w-full">
              <p class="mb-8 text-sm text-center text-gray-300">Trusted by</p>
              <div class="flex flex-wrap items-center justify-center -m-4">
                <div class="w-auto p-4"><img src="template-assets/images/sign-in/netflix.svg" alt=""/></div>
                <div class="w-auto p-4"><img src="template-assets/images/sign-in/allianz.svg" alt=""/></div>
                <div class="w-auto p-4"><img src="template-assets/images/sign-in/spotify.svg" alt=""/></div>
                <div class="w-auto p-4"><img src="template-assets/images/sign-in/uber.svg" alt=""/></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JavaScript to Handle Form Submission -->
  <!-- JavaScript to Handle Form Submission -->
<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById('message').textContent = result.message || 'Login successful!';
        // Redirect to dashboard after 2 seconds
        setTimeout(() => {
          window.location.href = '/dashboard'; // Make sure this points to the correct route in Flask
        }, 2000);
      } else {
        document.getElementById('message').textContent = result.error || 'Login failed. Please try again.';
      }
    } catch (error) {
      document.getElementById('message').textContent = 'An error occurred. Please try again.';
    }
  });
</script>

</body>
</html>
